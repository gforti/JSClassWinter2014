/*
An event is an action triggered by the user on the page.
There are different level of events. 
Form
Mouse
window
Input/keyboard
JavaScript knows what event is triggered and what DOM object is affected as the target.

*/
       
       
       
       
/*
 * 
 * 
 * To use events in JS, we must attach the event to a DOM Object.
The function that JS adds to all Dom Objects is called addEventListener
So that means that all elements, the document and window object can be an event target.

target.addEventListener(type, function);
 */

       
       
       
/*
 * 
 * Page/window Events

onload -The event occurs when a document or <object> has been loaded

onresize -The event occurs when a document view is resized

onscroll -The event occurs when a document view is scrolled
 * 
 */

           // window.addEventListener('load', changebg);

/*
 * 
 * Mouse Events
onclick - The event occurs when the user clicks on an element

onmousedown -The event occurs when a user presses a mouse button over an element

onmousemove -The event occurs when the pointer is moving while it is over an element

onmouseover -The event occurs when the pointer is moved onto an element

onmouseout -The event occurs when a user moves the mouse pointer out of an element

onmouseup -The event occurs when a user releases a mouse button over an element
 */
