         <script type="text/javascript">
             
             
               function Module(els){
                this.elements = [];
                
                 for (var i=0; i<els.length; i++) {

                    var element = els[i];

                    if (typeof element === 'string') {
                      element = document.getElementById(element);
                    }
                    if (element) this.elements.push(element);
                    element = null;
                  }

                  return this;
            }
            
            Module.prototype = {
                "each" : function(fn) {
                    return this;
                },
                "setStyle" : function (prop, val) {
                    
                    return this;
                }
                
                
                
            };
            
             
             
         </script>
