    <body>
        <div id="mydiv" class="divclass">TODO write content</div>
        <div id="mydiv2" class="divclass">TODO write content</div>
        <div id="mydiv3" class="divclass">TODO write content</div>
        
        
        <button id="toggle">Toggle</button>
        
        <script type="text/javascript" src="jquery.js"></script>
        
        <script type="text/javascript">
            
            $("div");  // getElementsByTagName 
            $("#mydiv,#mydiv2"); //ID
            $(".divclass"); // get by class
            
            // change all 3 divs to be the color blue;
            // no need to loop, will do it for you
            $("#mydiv,#mydiv2,#mydiv3").css( "color", "blue");  
           
            // tradtional way to make function, global
           function ToggleDiv(){
                 $("#mydiv,#mydiv2,#mydiv3").toggle("slow");
            }
            
            // varable way to make function, not global (cannot use function before being declared)
            var ToggleDiv = function() {
                 $("#mydiv,#mydiv2,#mydiv3").toggle("slow");
            };
           
           /*
            *  Added two function to the #toggle object, both functions will run.
            */
           
           // pass function variable for use on click
            $("#toggle").click(ToggleDiv);
            
            
            // this is referenced to the first selector of #toggle
             $("#toggle").click(function(){
                 $(this).toggle("slow").toggle("slow");
             });
            
            
            /* 
             * Anonymous  function use
             */
            
             $("#toggle").click(function() {
                 $("#mydiv,#mydiv2,#mydiv3").toggle("slow");
            });

                        div[len].style.display = ( div[len].style.display == 'block' : 'none' : 'block' );
                    }
                }
          */
            
        </script>
